<h1 mat-dialog-title>Create New Reminder</h1>
<div mat-dialog-content>
  <mat-form-field hintLabel="Max 30 characters">
    <input matInput #input maxlength="30" placeholder="Reminder title" [(ngModel)]="reminder.title">
    <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="reminder.start" placeholder="Reminder Datetime" matInput [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1">
    <owl-date-time #dt1></owl-date-time>  
  </mat-form-field>
  <mat-form-field>
    <input placeholder="Reminder Color" [cpOutputFormat]="'hex'" [value]="reminder.backgroundColor" matInput [cpOKButton]="true" [cpCancelButton]="true" [(colorPicker)]="reminder.backgroundColor" [style.background]="reminder.backgroundColor"/>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-flat-button color="warn" *ngIf="!reminder.new" (click)="removeEvent()">Delete</button>
  <button mat-button mat-stroked-button  (click)="cancel()">Cancel</button>
  <button mat-button mat-flat-button color="primary" [mat-dialog-close]="reminder" cdkFocusInitial>Add</button>
</div>
